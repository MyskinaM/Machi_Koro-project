<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico?v=1' />

<body>
    <div id="#profile" class="wrapper">
        <div class="win_back">
            <h1>создание игры</h1>

            </div>
            <div class="content972">
                <form class="flex">
                    <div class="field">
                        <label for="">название игры</label>
                        <input placeholder="самая крутая игра" type="text" maxlength=18>
                    </div>
                    <div class="field">
                        <label for="">код приглашения</label>
                        <div class="no-input">NC3mW7</div>
                    </div>
                </form>
                <form>
                    <label for="">игроки</label>
                    <div class="players">
                        <figure class="player">
                            <div class="square">
                                <img  src="images/ava.png" class="avainmenu">
                            </div>
                            <figcaption>maki</figcaption>
                        </figure>
                        <figure class="player">
                            <div class="square">
                                <img  src="images/wait.png" class="avainmenu">
                            </div>
                            <figcaption>Игрок 2</figcaption>
                        </figure>
                        <figure class="player">
                            <div class="delete hov">
                                <svg width="46" height="46" viewBox="0 0 46 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M41 5L5 41M5 5L41 41" stroke="#F46161" stroke-width="13" stroke-linejoin="round"/>
                                    </svg>
                            </div>
                            <div class="square">
                                <img  src="images/wait.png" class="avainmenu">
                            </div>
                            <figcaption>Игрок 3</figcaption>
                        </figure>
                        <figure class="player">
                            <div class="square">
                                <svg class="hov" width="80" height="83" viewBox="0 0 80 83" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M40.5013 0V83M0.35376 40.8306H79.3538" stroke="#5CC5E1" stroke-width="12"/>
                                    </svg>
                                    
                            </div>
                            <figcaption>Игрок 3</figcaption>
                        </figure>
                    </div>
                </form>
                <form>
                    <label for="">тип матча:</label>
                    <div class="match-type_crtgam">
                        <div class="match-type-container marr">
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="16" fill="#61F46F" stroke="#0086AB" stroke-width="4"/>
                            </svg>
                            <p class="match-type-txt">открытый</p>
                        </div>
                        <div class="match-type-container">
                            <svg class="hov" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="16" fill="#F46161" stroke="#0086AB" stroke-width="4"/>
                            </svg>
                        <p  class="match-type-txt">закрытый</p>

                </form>

        </div>
