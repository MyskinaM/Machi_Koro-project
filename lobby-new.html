<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мачи Коро - Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico?v=1' />
</head>
<body>
    <div id="#profile" class="wrapper">
        <div class="win_back">
            <h1>лобби</h1>
            <div class="win_content">
                <a href="new-gam.html" class="button278">вернуться<br> назад</a>
            </div>
            <div class="player-slots">
                <div class="match-type">
                    <p>Тип матча:</p>
                    <div class="match-type-container">
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="16" fill="#61F46F" stroke="#0086AB" stroke-width="4"/>
                            </svg>
                        <p class="match-type-txt">открытый</p>
                    </div>
                    <div class="match-type-container">
                            <svg class="hov" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="16" fill="#F46161" stroke="#0086AB" stroke-width="4"/>
                            </svg>
                        <p  class="match-type-txt">закрытый</p>
                    </div>
                    
                </div>
                <div class="player-slot">
                    <div class="player-slot_content">
                            <div class="avatar-container avatar-size-lobby">
                                <img src="images/ava.png" class="avatar-image">
                            </div>
                            <div class="player-name">Maki</div>
                    </div>
                </div>
                <div class="player-slot">
                    <div class="player-slot_content">
                            <div class="avatar-container avatar-size-lobby">
                                <img src="images/wait.png" class="avatar-image">
                            </div>
                            <div class="player-name">Ожидание игрока...</div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    
</body>
</html>
